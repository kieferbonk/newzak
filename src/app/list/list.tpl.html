<section class="list">
	<ul class="deck">
		<li ng-repeat="item in list" class="card" ng-class="{ dominant: contentVisible }">
			<a href="{{item.link}}">
				<img src="http://placehold.it/100x100" alt="{{item.type}}" class="source__image" />
			</a>
			<div class="card__inset">
				<h2 class="card__title">{{item.title}}</h2>
				<span class="card__timestamp">{{item.timestamp | date: 'EEE d.M.yyyy'}}</span>
				<div class="content">
					<p class="content--snippet">{{item.contentSnippet}}</p>
				</div>
			</div>
		</li>
	</ul>
</section>
